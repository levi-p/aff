{% extends 'base.html' %}


{% block title %}
<title>Articles</title>
{% endblock %}

{% block content %}




<div style="" class="post_list">
{% for i in P_list %}
<div style="background-color:#eaeaea">
 <h3>  <a href="{{ i.get_absolute_url }}" style="color:black">{{i}}</a></h3>
<p class="Article_text">{{i.Article|truncatechars:200}} <a href="{{ i.get_absolute_url }}" style="color:#1E90FF">Read more</a></p>
</div>
{% endfor %}
</div>



{% endblock %}
